{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1 class="display-4 text-primary">主题列表</h1>
{% endblock page_header %}

{% block content %}
<div class="container my-4">
  <!-- 主题列表 -->
  <div class="list-group">
    {% for topic in topics %}
      <a href="{% url 'learning_logs:topic' topic.id %}" 
         class="list-group-item list-group-item-action mb-3 shadow-sm rounded text-secondary text-decoration-none">
        <h5 class="mb-1">{{ topic.text }}</h5>
        <small class="text-muted">创建于 {{ topic.date_added|date:"Y年m月d日" }}</small>
      </a>
    {% empty %}
      <!-- 如果没有主题，显示提示信息 -->
      <div class="alert alert-warning text-center">
        暂无主题，快来添加一个新主题吧！
      </div>
    {% endfor %}
  </div>

  <!-- 添加新主题按钮 -->
  <div class="text-center mt-4">
    <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success btn-lg">
      添加新主题
    </a>
  </div>
</div>
{% endblock content %}
